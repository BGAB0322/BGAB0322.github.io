#url:                   https://username.github.io

lang:                  ko-KR, en-US
title:                 CODE FACTORY
description:           >
  BGAB's Code Blog Project

tagline:               BGAB's Code BLOG Project

# A list of keywords for your blog
keywords:              [ROS, C++]

logo:                  /assets/img/blog/bgab_logo.png

author:
  name:              BGAB
  email:             sees7875@naver.com

menu:
  - title:             About
    url:               /about/
  - title:             C / C++
    url:               /c-lang/
  - title:             ROS
    url:               /ros/
  - title:             Projects
    url:               /projects/
  - title:             Resume
    url:               /resume/
  - title:             Documentation
    url:               /docs/

legal:
  - title:             LICENSE
    url:               /LICENSE/
  - title:             NOTICE
    url:               /NOTICE/
  - title:             CHANGELOG
    url:               /CHANGELOG/

copyright:             © 2021. All rights reserved.

permalink:             /blog/:categories/:year-:month-:day-:title/
# permalink:             /:categories/:year-:month-:day-:title/

paginate:              10
paginate_path:         /blog/:num/

# Theme
# ---------------------------------------------------------------------------------------
# theme: jekyll-theme-hydejack
remote_theme: hydecorp/hydejack@v9.1.6

# Customizaton
# ----------------------------------------------------------------------------------------
accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)
google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i
font:                  Noto Sans, Helvetica, Arial, sans-serif
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif
font_code:             Fira Code, Menlo, Monaco, Consolas, monospace;
defaults:
  - scope:
      path:            hyde/
    values:
      accent_color:    rgb(38,139,210)
      theme_color:     rgb(32,32,32)
      accent_image:
        background:    rgb(32,32,32)
        overlay:       false
  - scope:
      path:            assets/
    values:
      sitemap:         false
  - scope:
      path:            licenses/
    values:
      layout:          plain
      sitemap:         false
  - scope:
      type:            projects
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_categories
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_tags
    values:
      seo:
        type:          WebPage

kramdown:
  math_engine:         katex
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'


# 3rd Party Integrations
# ----------------------------------------------------------------------------------------
# Set your Google Analytics id to receive `pageview` events.
# To remove Google Anaylics from your page, remove the line below.
# google_analytics:      UA-XXXXXXXX-X

# comments:
#   provider: utterances
  
# pages with `comments: true` in the front matter.
disqus: BGAB
  # comments:  true
  # shortname: codefactory

# Setting a tinyletter username will enable the newsletter subscription box.
# PRO version only!
# tinyletter:            <username>

# Hydejack Settings
# ----------------------------------------------------------------------------------------
hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]
  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false
  use_lsi:             true
  cookies_banner:      false
  advertise:           false
  hide_dates:          false

  # TODO
  hide_last_modified:  false

  dark_mode:
    always:            false    
    dynamic:           true
    surise:            6
    sunset:            18
    icon:              true

  # ⚡️ DANGER ZONE ⚡️
  # ----------------
  # This is an _experimental_ feature.
  # Only use if you know what Service Workers are and how they can impact your site!
  offline:
    enabled:           false
    cache_version:     13
    precache_assets:
      - /assets/img/swipe.svg


# Collections
# ----------------------------------------------------------------------------------------
collections:
  featured_categories:
    permalink:         /blog/:name/
    output:            true

  featured_tags:
    permalink:         /tag-:name/
    output:            true

  projects:
    permalink:         /projects/:path/
    output:            true

# File inclusion/exclusion
# ----------------------------------------------------------------------------------------
exclude:
  - ./#jekyll-theme-hydejack/node_modules
  - ./#jekyll-theme-hydejack/.git
  - .jekyll-cache
  - .sass-cache
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
include:
  - .well-known
  - LICENSE.md

# Plugins
# ----------------------------------------------------------------------------------------
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at


# SEO Tag
# ---------------------------------------------------------------------------------------

# Where you proof that you own this site (used by jekyll-seo-tag)
google_site_verification: <meta name="google-site-verification" content="4bS2KKV5U9oCgJq9kt95-4TQdgehDDUrDP73ya4US1c" />
# -- or --
